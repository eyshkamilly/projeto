<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logoredonda.png" type="image/x-icon">
    <link rel="stylesheet" href="style/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulário</title>
    <script>
        function validarFormulario(event) {
            const perguntas = [
                "tristeza",
                "apetite",
                "dormir",
                "nervosismo",
                "panico",
                "conflito",
                "isolado",
                "autoestima",
                "negativo",
                "estresse",
                "transtorno",
                "familia",
                "drogas",
                "lesao"
            ];

            for (const pergunta of perguntas) {
                const resposta = document.querySelector(`input[name="${pergunta}"]:checked`);
                if (!resposta) {
                    alert("Por favor, responda todas as perguntas antes de enviar.");
                    event.preventDefault(); // Impede o envio do formulário
                    return false;
                }
            }

            return true; // Permite o envio do formulário se todas as perguntas estiverem respondidas
        }
    </script>
</head>
<body>  
    <form action="../controller/questionario.php" onsubmit="return validarFormulario(event)">
        <h1>Formulário</h1>
        <br>
        
        <h3>Como se sente?</h3>
        
        <label>Você tem sentido uma tristeza persistente ou falta de interesse nas atividades diárias?</label> <br>
        <div>
            <input type="radio" id="sim" name="tristeza" value="sim">
            <label for="sim">sim</label>
            <input type="radio" id="nao" name="tristeza" value="não">
            <label for="nao">não</label>
        </div>
        
        <br><br>

        <label>Experimentou alterações de apetite (aumento ou diminuição significativos)?</label> <br>
        <div>
            <input type="radio" id="sim" name="apetite" value="sim">
            <label for="sim">sim</label>
            <input type="radio" id="nao" name="apetite" value="não">
            <label for="nao">não</label>
        </div>
    
        <br><br>

        <label>Tem enfrentado dificuldades para dormir (insônia ou sono excessivo)?</label><br>
        <div>
            <input type="radio" id="sim" name="dormir" value="sim">
            <label for="sim">sim</label>
            <input type="radio" id="nao" name="dormir" value="não">
            <label for="nao">não</label>
        </div>

        <h3>Como está sua ansiedade?</h3>
        <label>Você tem sentido uma tensão constante, nervosismo ou preocupação excessiva?</label><br>
        <div>
            <input type="radio" name="nervosismo" id="sim" value="sim">
            <label for="sim">sim</label>
            <input type="radio" name="nervosismo" id="nao" value="não">
            <label for="nao">não</label>
        </div>

        <br><br>

        <label>Tem experimentado ataques de pânico ou sensação de falta de ar?</label><br>
        <div>
            <input type="radio" name="panico" id="sim" value="sim">
            <label for="sim">sim</label>
            <input type="radio" name="panico" id="nao" value="não">
            <label for="nao">não</label>
        </div>

        <h3>Como estão seus relacionamentos?</h3>
        <label>Como você avalia seus relacionamentos interpessoais? Há conflitos frequentes?</label><br>
        <div>
            <input type="radio" id="sim" name="conflito" value="sim">
            <label for="sim">sim</label>
            <input type="radio" id="nao" name="conflito" value="não">
            <label for="nao">não</label>
        </div>

        <br><br>

        <label>Sente-se isolado ou com dificuldade em se conectar com os outros?</label><br>
        <div>
            <input type="radio" id="sim" name="isolado" value="sim">
            <label for="sim">sim</label>
            <input type="radio" id="nao" name="isolado" value="não">
            <label for="nao">não</label>
        </div>

        <h3>Como está sua autoestima?</h3>
        <label>Como você se sente em relação a si mesmo ultimamente?</label><br>
        <div>
            <input type="radio" id="horrivel" name="autoestima" value="horrivel">
            <label for="horrivel">horrível</label>
            <input type="radio" id="ruim" name="autoestima" value="ruim">
            <label for="ruim">ruim</label>
            <input type="radio" id="bom" name="autoestima" value="bom">
            <label for="bom">bom</label>
            <input type="radio" id="otimo" name="autoestima" value="ótimo">
            <label for="otimo">ótimo</label>
        </div>

        <br><br>

        <label>Tem tido pensamentos negativos frequentes sobre sua aparência ou capacidades?</label><br>
        <div>
            <input type="radio" id="sim" name="negativo" value="sim">
            <label for="sim">sim</label>
            <input type="radio" id="nao" name="negativo" value="não">
            <label for="nao">não</label>
        </div>

        <br><br>

        <h3>Como está seu nível de estresse?</h3>
        <div>
            <input type="radio" id="nenhum" name="estresse" value="nenhum">
            <label for="nenhum">nenhum</label>
            <input type="radio" id="baixo" name="estresse" value="baixo">
            <label for="baixo">baixo</label>
            <input type="radio" id="moderado" name="estresse" value="moderado"> 
            <label for="moderado">moderado</label>
            <input type="radio" id="alto" name="estresse" value="alto">
            <label for="alto">alto</label>
        </div>

        <br><br>

        <label>Já foi diagnosticado(a) com algum transtorno mental anteriormente?</label><br>
        <div>
            <input type="radio" id="sim" name="transtorno" value="sim">
            <label for="sim">sim</label>
            <input type="radio" id="nao" name="transtorno" value="não">
            <label for="nao">não</label>
        </div>

        <br><br>

        <label>Existe histórico de problemas de saúde mental na sua família?</label><br>
        <div>
            <input type="radio" id="sim" name="familia" value="sim">
            <label for="sim">sim</label>
            <input type="radio" id="nao" name="familia" value="não">
            <label for="nao">não</label>
        </div>

        <h3>Comportamentos de risco</h3>
        <label>Você tem usado álcool, drogas ou outros comportamentos de risco como forma de lidar com suas emoções?</label><br>
        <div>
            <input type="radio" id="sim" name="drogas" value="sim">
            <label for="sim">sim</label>
            <input type="radio" id="nao" name="drogas" value="não">
            <label for="nao">não</label>
        </div>

        <br><br>

        <label>Tem tido pensamentos suicidas ou de autolesão?</label><br>
        <div>
            <input type="radio" id="sim" name="lesao" value="sim">
            <label for="sim">sim</label>
            <input type="radio" id="nao" name="lesao" value="não">
            <label for="nao">não</label>
        </div>

        <br><br>
        <input type="submit" value="Enviar">
    </form>
</body
